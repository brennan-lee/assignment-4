<!DOCTYPE html>
<!--- ICS2O-Assignment-4 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment 4" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brennan Lee" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>drink Calculator</title>
    <link rel="canonical" href="https://brennan-lee.github.io/assignment-4/" />
    <link rel="manifest" href="/assignment-4/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Ordering drink!</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">drink</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h4>drink Cost!</h4>
        <h5>Select the size and kind for your generated cost!</h5>
        <!-- Image -->
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="notebook-animation.svg"
          width="40%"
          height="60%"
        />
        <p></p>
        <!-- First select box | Size -->
        <select name="Size!" id="size">
          <option value="Size">Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <!-- Second select box | kind -->
        <select name="kind!" id="kind">
          <option value="kind">kind</option>
          <option value="-pepsi">pepsi</option>
          <option value="root-beer">root-beer</option>
          <option value="cola">cola</option>
        </select>
        <!-- Raised button with ripple for math -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Order:
        </button>
        <!-- basic text -->
        <p></p>
        <div id="drinkSize"></div>
        <div id="kind"></div>
        <div id="total"></div>
      </main>
    </div>
  </body>
</html>
