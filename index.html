<!DOCTYPE html>
<!--- ICS2O-Assignment-4 --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment 4" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brennan Lee" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>drink Calculator</title>
    <link
      rel="canonical"
      href="https://brennan-lee.github.io/assignment-4/"
    />
    <link rel="manifest" href="/assignment-4/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">drink Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/cake.png" alt="cake" />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="size" name="Select Size">
            <option></option>
            <option value="3.99">Small (+ $3.99)</option>
            <option value="5.99">Medium (+ $5.99)</option>
            <option value="7.99">Large (+ $7.99)</option>
          </select>
          <label class="mdl-textfield__label" for="Select Size"
            >Select Size</label
          >
        </div>
        <br />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="flavour"
            name="Select Flavour"
          >
            <option></option>
            <option value="0.09">pepsi (+ $0.09)</option>
            <option value="0.09">Sprite (+ $0.09)</option>
            <option value="0.09">root beer (+ $0.09)</option>
          </select>
          <label class="mdl-textfield__label" for="Select Flavour"
            >Select Flavour</label
          >
        </div>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select
            class="mdl-textfield__input"
            id="pick-up-or-delivery"
            name="Pick Up or Delivery"
          >
            <option></option>
            <option value="pick">Pick up (+ $0.00)</option>
            <option value="delivery">Delivery (+ $2.00)</option>
          </select>
          <label class="mdl-textfield__label" for="Pick Up or Delivery"
            >Pick Up or Delivery</label
          >
        </div>
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate Total
        </button>
        <br />
        <div id="total">Your total is:</div>
      </main>
    </div>
  </body>
</html>
